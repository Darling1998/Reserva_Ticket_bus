<ion-card style="margin: 0; box-shadow: none !important;" >
  <p class="ion-text-center">
    <strong>
      Selecciona tus Asientos
    </strong>
  </p>
  <p>Tarifa Individual: $ {{tarifa}}</p>
  <ion-grid>
    <ion-row>
      <ion-col  size="4">
        <ion-item lines="none">
          <ion-badge color="danger">Ocupados</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col  size="4">
        <ion-item lines="none">
          <ion-badge color="warning">Desocupados</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col  size="4">
        <ion-item lines="none">
          <ion-badge color="success">Seleccionados</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="reservar( fReserva )" #fReserva="ngForm">
      <ion-row>
        <ion-col *ngFor="let item of arrayAsientosInfo; let i= index" size="3">

          <div *ngIf="item.estado === 'D'">
            <label><input type="checkbox" [name]="'numeroAsiento_'+(i+1)" [(ngModel)]="item.id_Asiento"><span
                class="label">
                <ion-icon src="assets/img/chair.svg"></ion-icon>
              </span></label>
          </div>

          <div *ngIf="item.estado === 'O'">
            <label><input type="checkbox" checked disabled><span class="label">
                <ion-icon src="assets/img/chair.svg"></ion-icon>
              </span></label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row  class="ion-justify-content-center" style="padding-top: 20px;">
        <ion-button  color="danger" shape="round" (click)="cancelar()">
          Cancelar
        </ion-button>
          <ion-button type="submit" color="tertiary" shape="round">
            Reservar
          </ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-card>

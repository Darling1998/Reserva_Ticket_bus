<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row class="ion-justify-content-center">
            <ion-label>Iniciar Sesión</ion-label>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon name="bus-outline" color="tertiary"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Cédula</ion-label>
                  <ion-input name="cedula" type="text" [(ngModel)]="loginUser.cedula" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input  [type]="showPassword ? 'text': 'password'" name="password" inputmode="text" [(ngModel)]="loginUser.password" required></ion-input>
                  <ion-icon class="ion-align-self-center" slot="end" [name]="passwordToggleIcon"
                  (click)="togglePassword()"></ion-icon>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-label>Registro</ion-label>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="bus-outline" color="tertiary"></ion-icon>
          </ion-col>
        </ion-row>
        <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Nombre: </ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="registerUser.nombre" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Apellido: </ion-label>
                  <ion-input name="apellido" type="text" [(ngModel)]="registerUser.apellido" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Cédula: </ion-label>
                  <ion-input name="cedula" type="text" [(ngModel)]="registerUser.cedula" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password: </ion-label>
                  <ion-input   [type]="showPassword ? 'text': 'password'" name="password" inputmode="text"  [(ngModel)]="registerUser.password" required></ion-input>
                  <ion-icon class="ion-align-self-center" slot="end" [name]="passwordToggleIcon"
                  (click)="togglePassword()"></ion-icon>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary"
          (click)="mostrarRegistro()">
          Ingresar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

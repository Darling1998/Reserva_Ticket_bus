<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="top-20 ion-justify-content-center">
    <ion-col size="12" text-center>
      <ion-label position="floating">
        <h1 class="ion-text-center">Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>




  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar="ngForm">
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let item of usuarioProfile">

          <ion-item style="margin-top: 25px;" [hidden]=true>
            <ion-label position="floating"></ion-label>
            <ion-input name="id_usuario" type="text" required [(ngModel)]="item.id_usuario"></ion-input>
          </ion-item> 
          <ion-item style="margin-top: 25px;">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input name="nombre" type="text" required [(ngModel)]="item.nombre"></ion-input>
          </ion-item>

          <ion-item style="margin-top: 25px;">
            <ion-label position="floating">Apellido</ion-label>
            <ion-input name="apellido" type="text" required [(ngModel)]="item.apellido"></ion-input>
          </ion-item>

          <ion-item style="margin-top: 25px;">
            <ion-label position="floating">Cédula</ion-label>
            <ion-input name="cedula" type="text" required [(ngModel)]="item.cedula"></ion-input>
          </ion-item>

          <ion-item style="margin-top: 25px;">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="showPassword ? 'text': 'password'" placeholder="Contraseña" inputmode="text"
              name="password" [(ngModel)]="item.password">
            </ion-input>
            <ion-icon class="ion-align-self-center" slot="end" [name]="passwordToggleIcon"
              (click)="togglePassword()"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="top-20 ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="tertiary" shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>

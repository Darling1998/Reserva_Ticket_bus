
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-row class="top-20 ion-justify-content-center">
    <ion-col size="12" text-center>
      <ion-label  position="floating">
        <h1 class="ion-text-center">Mis Reservas</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row *ngFor="let item of reservas">
      <ion-col size="12">
        <ion-card>
        <ion-item detail="true" (click)="abrirTicket(item.id_viaje)">
          <ion-label>
            <h2>Reserva: {{item.idReserva}} </h2>
            <p>
              <ion-label>Disco: {{item.discoBus}} </ion-label>
            </p>
            <p>
              <ion-label>NÃºmero de Asientos: {{item.numeroAsientos}} </ion-label>
            </p>
            <p>
              <ion-label>Fecha Viaje: {{item.fecha}}</ion-label>
            </p>
            <p>
              <ion-label>Hora Viaje: {{item.hora}}</ion-label>
            </p>
          </ion-label>
        </ion-item>
      </ion-card> 
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
